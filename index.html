<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.css"
      integrity="sha512-w+u2vZqMNUVngx+0GVZYM21Qm093kAexjueWOv9e9nIeYJb1iEfiHC7Y+VvmP/tviQyA5IR32mwN/5hTEJx6Ng=="
      crossorigin="anonymous"
    />
    <link href="./src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app" class="container">
      <div class="row py-3">
        <div class="col">
          <h1>IMG-CUT</h1>
          <form>
            <div class="input-group mb-3">
              <input
                type="file"
                class="form-control"
                id="inputGroupFile02"
                accept="image/*"
                onchange="uzkraunam(event)"
              />
              <label class="input-group-text" for="inputGroupFile02"
                >Ä®kelti</label
              >
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-success" onclick="apsikerpam()">Kerpam</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6">
          <img
            class="d-block w-100"
            id="image"
            src="https://images.unsplash.com/photo-1536513953700-ba24c78a5f51?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxODc3Mzd8MHwxfHNlYXJjaHwxN3x8dGVhfGVufDB8fHw&ixlib=rb-1.2.1&q=80&w=300"
          />
        </div>
        <div class="col-12 col-sm-6">
          <img
            id="cat1"
            src="https://images.unsplash.com/photo-1536513953700-ba24c78a5f51?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxODc3Mzd8MHwxfHNlYXJjaHwxN3x8dGVhfGVufDB8fHw&ixlib=rb-1.2.1&q=80&w=200"
          />
          <img
            id="cat2"
            src="https://images.unsplash.com/photo-1536513953700-ba24c78a5f51?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxODc3Mzd8MHwxfHNlYXJjaHwxN3x8dGVhfGVufDB8fHw&ixlib=rb-1.2.1&q=80&w=100"
          />
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.js"
      integrity="sha512-9pGiHYK23sqK5Zm0oF45sNBAX/JqbZEP7bSDHyt+nT3GddF+VFIcYNqREt0GDpmFVZI3LZ17Zu9nMMc9iktkCw=="
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
